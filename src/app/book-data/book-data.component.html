      <div class="align-self-end ml-auto">
      <button id="NewData_button" style="float: right;" type="button" class="btn btn-outline-primary btn-sm ml-auto mr-1" (click) = "create()">+ New Data</button>
    </div>
      <div class="col-12 px-0 table-height" style="overflow:auto">  
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">Book Number</th>
            <th scope="col">Thai Book Name</th>
            <th scope="col">English Book Name</th>
            <th scope="col">Catagory</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of records">
            <th scope="row">{{record.book_number}}</th>
            <td>{{record.book_name_th}}</td>
            <td>{{record.book_name_en}}</td>
            <td>{{record.catagory}}</td>
            <td>{{record.genre}}</td>
          </tr>
        </tbody>
      </table>
    </div>
