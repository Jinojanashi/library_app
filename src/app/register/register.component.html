    <form class="col-7 content-text" style="margin-left: 2%;">
        <div class="form-group">
          <div class="row my-2">
            <label for="firstname">Firstname :</label>
            <input id="firstname" name="firstname" type="text" class="form-control col-12 col-sm-6 col-md-3">
          </div>
        </div>
        <div class="form-group">
          <div class="row my-2">
            <label for="lastname">Lastname :</label>
            <input id="lastname" name="lastname" type="text" class="form-control col-12 col-sm-6 col-md-3">
          </div>
        </div>
        <div class="form-group">
           <div class="row my-2">
             <label for="username">Username :</label>
             <input id="username" name="username" type="text"class="form-control col-12 col-sm-6 col-md-3">
           </div>
        </div>
         <div class="form-group">
           <div class="row my-2">
             <label for="password">Password :</label>
             <input id="password" name="password" type="password"class="form-control col-12 col-sm-6 col-md-3">
           </div>
         </div>
         <div class="form-group">
           <div class="row my-2">
             <label for="confirm_password">Confirm Password :</label>
             <input id="confirm_password" name="confirm_password" type="password"class="form-control col-12 col-sm-6 col-md-3">
           </div>
         </div>
         <div class="form-group">
           <div class="row my-2">
             <label for="e_mail" >E-Mail :</label>
             <input id="e_mail"  name="e_mail" type="email"class="form-control col-12 col-sm-6 col-md-3">
           </div>
         </div>
         <div class="form-group">
           <div class="row my-2">
             <label for="telephone" >Telephone :</label>
             <input id="telephone" name="telephone" type="text"class="form-control col-12 col-sm-6 col-md-3">
           </div>
         </div>
     </form>
     <hr>
     <div class="align-self-end ml-auto">
      <button type="button" style="float: right;" class="btn btn-outline-success">
        Submit
      </button>
      <button type="button" style="float: right;" class="btn btn-outline-danger" (click)="cancle()">
        Discard
      </button>
    </div>
</div>
